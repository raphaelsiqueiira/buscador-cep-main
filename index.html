<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Buscador de CEP </title>
  <meta name="description" content="Busque seu CEP. Encontre seu CEP.">.
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  
  <main>
    <div class="container">
      <h1>Buscador CEP</h1>
      <form autocomplete="off">
        <label for="buscarCep">
        <input type="text" name="buscarCep" id="buscarCep" placeholder="Digite seu CEP..." maxlength="8">
        <button type="button" class="btn-icon" aria-label="Pesquisar CEP" ><i class="bi bi-search" ></i></button>
      </label>
      </form>
    </div>

    <div class="resposta" >
      <input class="form-resposta"  type="text" name="cep" id="cep">
      <input class="form-resposta"  type="text" name="complemento" id="complemento">
      <input class="form-resposta"  type="text" name="logradouro" id="logradouro">
      <input class="form-resposta"  type="text" name="bairro" id="bairro">
      <input class="form-resposta"  type="text" name="localidade" id="localidade">
    </div>
  </main>

  <script type="text/javascript" src=script.js></script>
</body>
</html>
